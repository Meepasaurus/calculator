<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> 
	<link rel="stylesheet" href="materialize.css"/>
	<link rel="stylesheet" href="index.css"/>
</head>
<body>
	<main class="wrapper">
		<section class="calc-container grey lighten-3 z-depth-1">
			<section class="output-container">
			<p id="output" class="flow-text">&nbsp;</p>
			</section>
			<div class="calc-row">
				<a id="ac" class="waves-effect waves-light btn-large red darken-2">AC</a>
				<a id="ce" class="waves-effect waves-light btn-large red darken-2">CE</a>
				<a id="backspace" class="waves-effect waves-light btn-large red darken-2"><div class="backspace"></div></a>
				<a id="divide" class="waves-effect waves-light btn-large grey darken-3" input-data="/">&divide;</a>
			</div>
			<div class="calc-row">
				<a id="seven" class="waves-effect waves-light btn-large grey input" data-input="7">7</a>
				<a id="eight" class="waves-effect waves-light btn-large grey input" data-input="8">8</a>
				<a id="nine" class="waves-effect waves-light btn-large grey input" data-input="9">9</a>
				<a id="times" class="waves-effect waves-light btn-large grey darken-3" data-input="*">&Cross;</a>
			</div>
			<div class="calc-row">
				<a id="four" class="waves-effect waves-light btn-large grey input" data-input="4">4</a>
				<a id="five" class="waves-effect waves-light btn-large grey input" data-input="5">5</a>
				<a id="six" class="waves-effect waves-light btn-large grey input" data-input="6">6</a>
				<a id="minus" class="waves-effect waves-light btn-large grey darken-3" data-input="-">&minus;</a>
			</div>
			<div class="calc-row">
				<a id="one" class="waves-effect waves-light btn-large grey input" data-input="1">1</a>
				<a id="two" class="waves-effect waves-light btn-large grey input" data-input="2">2</a>
				<a id="three" class="waves-effect waves-light btn-large grey input" data-input="3">3</a>
				<a id="plus" class="waves-effect waves-light btn-large grey darken-3 input" data-input="+">&plus;</a>
			</div>
			<div class="calc-row">
				<a id="negative" class="waves-effect waves-light btn-large grey">&plus;/&minus;</a>
				<a id="zero" class="waves-effect waves-light btn-large grey input" data-input="0">0</a>
				<a id="decimal" class="waves-effect waves-light btn-large grey input" data-input=".">.</a>
				<a id="equals" class="waves-effect waves-light btn-large">&equals;</a>
			</div>
		</section>
		<section class="about-text">
			<p class="flow-text grey-text text-darken-3">It's a calculator.<br>Text shortcuts will go here.</p>
		</section>
	</main>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="materialize.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
