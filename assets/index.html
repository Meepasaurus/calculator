<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> 
	<link rel="stylesheet" href="materialize.css"/>
	<link rel="stylesheet" href="index.css"/>
</head>
<body>
	<main class="wrapper">
		<section class="calc-container grey lighten-3 z-depth-1">
			<section class="output-container">
			<p id="output-top" class="flow-text white-text black lighten-2">&nbsp;</p>
			<p id="output-bottom" class="flow-text white">&nbsp;</p>
			</section>
			<div class="calc-row">
				<a id="ac" class="waves-effect waves-light btn-large red darken-2 mod" data-input="ac">AC</a>
				<a id="ce" class="waves-effect waves-light btn-large red darken-2 mod" data-input="ce">CE</a>
				<a id="backspace" class="waves-effect waves-light btn-large red darken-2 mod" data-input="backspace"><div class="backspace"></div></a>
				<a id="divide" class="waves-effect waves-light btn-large grey darken-3 mod" data-input="/">&divide;</a>
			</div>
			<div class="calc-row">
				<a id="seven" class="waves-effect waves-light btn-large grey num">7</a>
				<a id="eight" class="waves-effect waves-light btn-large grey num">8</a>
				<a id="nine" class="waves-effect waves-light btn-large grey num">9</a>
				<a id="multiply" class="waves-effect waves-light btn-large grey darken-3 mod" data-input="*">&Cross;</a>
			</div>
			<div class="calc-row">
				<a id="four" class="waves-effect waves-light btn-large grey num">4</a>
				<a id="five" class="waves-effect waves-light btn-large grey num">5</a>
				<a id="six" class="waves-effect waves-light btn-large grey num">6</a>
				<a id="minus" class="waves-effect waves-light btn-large grey darken-3 mod" data-input="-">&minus;</a>
			</div>
			<div class="calc-row">
				<a id="one" class="waves-effect waves-light btn-large grey num">1</a>
				<a id="two" class="waves-effect waves-light btn-large grey num">2</a>
				<a id="three" class="waves-effect waves-light btn-large grey num">3</a>
				<a id="plus" class="waves-effect waves-light btn-large grey darken-3 mod" data-input="+">&plus;</a>
			</div>
			<div class="calc-row">
				<a id="zero" class="waves-effect waves-light btn-large btn-wide grey num">0</a>
				<a id="decimal" class="waves-effect waves-light btn-large grey mod" data-input=".">.</a>
				<a id="equals" class="waves-effect waves-light btn-large mod" data-input="=">&equals;</a>
			</div>
		</section>
		<section class="about-text">
			<p class="flow-text grey-text text-darken-3"><strong>Keyboard Shortcuts</strong><br>
			Delete : AC<br>
			Enter/= : =</p>
		</section>
	</main>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="materialize.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
